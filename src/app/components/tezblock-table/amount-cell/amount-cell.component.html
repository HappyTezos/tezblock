<span *ngIf="options?.showFiatValue" class="badge badge-pill badge-primary-light ml-1" tooltip="click me" (click)="tooltipClick()">
  {{ showOldValue }}
  <ng-container <ng-container *ngIf="showOldValue; else currentValue">
    old
    {{ data.timestamp | json }}
  </ng-container>
  <ng-template #currentValue>
    {{ 1 | currencySymbol: { currInfo: fiatCurrencyInfo$ | async } }}
    {{ data.amount | currencyConverter: { currInfo: fiatCurrencyInfo$ | async, protocolIdentifier: 'xtz' } | number: '1.0-2' }}
  </ng-template>
</span>
